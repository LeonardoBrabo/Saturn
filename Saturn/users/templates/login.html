{% extends 'base.html' %}

{% block content %}
<section class="section-flex container-sm mt-4">
      <div class="card">
        <div class="card-body">
        <h5 class="card-title text-center">Iniciar sesión</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="usuario">Usuario</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Mantenerse logeado</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
         <br>
          <a href="{% url 'register' %}" class="card-link">Registrarse</a>
        </div>
      </div>
    </section>
{% endblock %}
